<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- links CSS files -->
  <!-- <link rel="stylesheet" type="text/css" href="./CSS/index.css"> -->
  <link rel="stylesheet" type="text/css" href="./CSS/mobile.css" media="screen and (min-width: 378px) and (max-width:767px)">
  <!-- link for tablet css -->
  <link rel="stylesheet" type="text/css" href="./CSS/index.css" media="screen and (min-width:768px) and (max-width:1023px)">
  <!-- link for desktop css -->
  <link rel="stylesheet" type="text/css" href="./CSS/desktop.css" media="screen and (min-width:1024pxpx)">

  <!-- links league spartan google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet">
  <script src="./javascript/main.js" defer></script>
  
  <title>Frontend Mentor | Calculator app</title>

  
</head>
<body>
  <!-- header section with app name and theme selector -->
  <section class="header">
    <p>Calc</p>
  </section>

  <!-- main calculator body -->
  <div class="calculatorGrid">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <!-- buttons -->
    <section class="buttonGrid">
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-delete class="delete">DEL</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>+</button>
      <button data-number> 1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>-</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-operation>/</button>
      <button data-operation>X</button>
      <button data-all-clear class="reset">RESET</button>
      <button data-equals class="equal">=</button>
    </section>
    
  </div>

</body>
</html>
